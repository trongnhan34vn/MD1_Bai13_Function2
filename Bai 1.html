<script>
    function isPrime(number) {
        if (number <= 1) {
            console.log('không có đừng tìm')
        } else if (number > 1) {
            let isPrime = true;
            for (i = 2; i < number; i++) {
                if(number % i == 0) {
                    console.log(i)
                    console.log(number % i == 0)
                    isPrime = false;
                    console.log(isPrime)
                    break;
                }
            }
            if(isPrime) {
                console.log(number + ' là số nguyên tố')
            } else {
                console.log(number + ' KHÔNG là số nguyên tố')
            }
        }
    }
    let num = + prompt('nhập số');
    isPrime(num)
</script>
