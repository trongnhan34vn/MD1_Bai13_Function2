<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function premeter(m,n) {
    if(m > n) {
      console.log('Tham số ' + m + ' lớn hơn ' + 'tham số ' + n);
      document.write('Tham số ' + m + ' lớn hơn ' + 'tham số ' + n)
    } else {
      let k = m + n;
      console.log('Tham số ' + m + ' nhỏ hơn hoặc bằng ' + ' tham số ' + n + ' và tổng 2 tham số là ' + k);
      document.write('Tham số ' + m + ' nhỏ hơn hoặc bằng ' + ' tham số ' + n + ' và tổng 2 tham số là ' + k)
    }
  }
  premeter(2,5)
</script>
</body>
</html>
