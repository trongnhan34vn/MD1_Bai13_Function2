<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tìm giá trị nhỏ nhất của 3 số nguyên</h1>
<p>Nhập 3 số nguyên</p>
<p id="display">0</p>
<input id="input" value="" type="text">
<button onclick="onDisplay()">Nhập</button>
<button onclick="checkMin()">Kiểm tra</button>
<h1>Kết quả: <span style="color: red" id="result"></span></h1>
<script>
<!--    Nhập vào 3 số-->
let arrInput = [];
function onDisplay() {
    let input = + document.getElementById('input').value;
    document.getElementById('input').value = ' ';
    if(arrInput.length < 3) {
        arrInput.push(input);
        document.getElementById('display').innerHTML = arrInput.join(', ');
    } else {
        alert('Không được nhập quá 3 số');
    }
}
// Kiểm tra số nhỏ nhất trong 3 số:
function checkMin() {
    let min = arrInput[0];
    for(i = 0; i < arrInput.length; i++) {
        if(min > arrInput[i]) {
            min = arrInput[i];
        }
        document.getElementById('result').innerHTML = min;
    }
}
</script>
</body>
</html>
