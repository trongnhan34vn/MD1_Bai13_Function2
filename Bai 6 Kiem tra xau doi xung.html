<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = 'MADAM';
    let str2 = 'NHÂN';

    function isPalindrome(s) {
        let arr =  s.split('');
        let isPaline = false
        for(i = 0; i < arr.length; i++) {
            let checkPalind = arr[i] == arr.reverse()[i];
            if(checkPalind) {
                isPaline = true;
            } else {
                isPaline = false;
                break;
            }
        }
        if(isPaline) {
            console.log(s + ' là chuỗi đối xứng');
        } else {
            console.log(s + ' không là chuỗi đối xứng')
        }
    }

    isPalindrome(str2)
</script>
</body>
</html>
